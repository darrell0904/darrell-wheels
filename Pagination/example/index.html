<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页</title>
	<link rel="stylesheet" type="text/css" href="./normal.css">
	<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1556686_u1mweehu46l.css">
</head>
<body>
	<span>分页</span>
	<!-- <div id="pagination"></div> -->


	<div id="pagination" class="darrell-pagination">
		<li class="darrell-pagination-prev">
			<a href="javascript:;" id="prev" class="iconfont icon-left darrell-pagination-link"></a>
		</li>

		<li class="darrell-pagination-jump-prev">
			<span class="iconfont icon-shuangzuojiantou- darrell-pagination-item-link-icon"></span>
			<a href="javascript:;" id="prev" class="darrell-pagination-item-ellipsis">•••</a>
		</li>

		<li class="darrell-pagination-item darrell-pagination-item-active">
			<a href="javascript:;" id="page" class="darrell-pagination-link">1</a>
		</li>
		<li class="darrell-pagination-item">
			<a href="javascript:;" id="page" class="darrell-pagination-link">2</a>
		</li>
		<li class="darrell-pagination-item">
			<a href="javascript:;" id="page" class="darrell-pagination-link">3</a>
		</li>
		<li class="darrell-pagination-item">
			<a href="javascript:;" id="page" class="darrell-pagination-link">4</a>
		</li>
		<li class="darrell-pagination-item">
			<a href="javascript:;" id="page" class="darrell-pagination-link">5</a>
		</li>

		<li class="darrell-pagination-jump-next">
			<span class="iconfont icon-shuangyoujiantou- darrell-pagination-item-link-icon"></span>
			<a href="javascript:;" id="next" class="darrell-pagination-item-ellipsis">•••</a>
		</li>

		<li class="darrell-pagination-next">
			<a href="javascript:;" id="next" class="iconfont icon-right darrell-pagination-link"></a>
		</li>

		<div class="darrell-pagination-options">
			<div class="darrell-select">
				<div class="darrell-select-selection">
					<div class="darrell-select-selection-selected-value">30页/条</div>
					<span class="darrell-select-arrow">
						<i class="iconfont icon-down"></i>
					</span>
				</div>
			</div>
			<div class="darrell-select-dropdown-wrap">
				<div class="darrell-select-dropdown">
					<ul class="darrell-select-dropdown-menu">
						<li value="10" class="darrell-select-dropdown-menu-item darrell-select-dropdown-menu-item-selected" style="user-select: none;">10 条/页</li>
						<li value="20" class="darrell-select-dropdown-menu-item">20 条/页</li>
						<li value="30" class="darrell-select-dropdown-menu-item">30 条/页</li>
						<li value="40" class="darrell-select-dropdown-menu-item">40 条/页</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script>
		let total = 30;
		for (let i = 1; i <= total; i++) {
			showPages(i, total, 2);
		}

		function showPages (current, allPages, pageBufferSize) {
			let str = '';

			if (allPages <= 5 + pageBufferSize * 2) {
				for (let i = 1; i <= allPages; i++) {
						str = str + ' ' + i;
				}
			} else {
				let left = Math.max(1, current - pageBufferSize);
				let right = Math.min(current + pageBufferSize, allPages);
				
				if (current - 1 <= pageBufferSize) {
					right = 1 + pageBufferSize * 2;
				}

				if (allPages - current <= pageBufferSize) {
					left = allPages - pageBufferSize * 2;
				}

				for (let i = left; i <= right; i++) {
					str = str + ' ' + i;
				}

				if (current - 1 >= pageBufferSize * 2 && current !== 1 + 2) {
					str = '... ' + str;
				}

				if (allPages - current >= pageBufferSize * 2 && current !== allPages - 2) {
					str = str + ' ...';
				}

				if (left !== 1) {
					str = 1 + ' ' + str;
				}

				if (right !== allPages) {
					str = str + ' ' + allPages;
				}
			}

			return str.trim();
		}

		function showPages1 (page, total, show) {
			var str = '';
			if (page < show + 1) {
					for (var i = 1; i <= show * 2 + 1; i++) {
							str = str + ' ' + i;
					}
			} else if (page > total - show) {
					for (var i = total - show * 2; i <= total; i++) {
							str = str + ' ' + i;
					}
			} else {
					for (var i = page - show; i <= page + show; i++) {
							str = str + ' ' + i;
					}
			}
			return str.trim();
		}

		function showPages2 (page, total, show) {
			var str = page + '';
			for (var i = 1; i <= show; i++) {
					if (page - i > 1) {
							str = page - i + ' ' + str;
					}
					if (page + i < total) {
							str = str + ' ' + (page + i);
					}
			}
			if (page - (show + 1) > 1) {
					str = '... ' + str;
			}
			if (page > 1) {
					str = 1 + ' ' + str;
			}
			if (page + show + 1 < total) {
					str = str + ' ...';
			}
			if (page < total) {
					str = str + ' ' + total;
			}
			return str;
		}


	</script>
</body>
</html>
